<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/hardDrive.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/memManager.js"></script>
   <script type="text/javascript" src="distrib/os/cpuScheduler.js"></script>
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverHardDrive.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip4.js"></script>

</head>

<body onload="onDocumentLoad()" id ="body">

<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
		<div id = "datetime" style = "margin: 4px; color:yellow;"><label id ="earthTimeLabel"> Earth Time - 11:21 PM</label> <label id ="statusLabel"> Current Status:</label></div>
   </div>

   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <div id="divLog" style="margin-left:520px;">
      <label style="color: yellow;">
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="15"
                   cols="48"
         ></textarea>
      </label>
   </div>
   
   

   <div id="divUserProgramInput" style="margin-left:520px;">
      <label style="color: yellow;">
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="4"
                   cols="48"
         ></textarea>
      </label>
   </div>
   <div style = "color:yellow; margin-left: 520px; width:255px;">
   <label> Memory </label>
   <div class = "panel-body" style = "height:145px;overflow-y:auto;">
   <table id="memTable" class = "table"></table>
   </div>
   </div>
   <table id="procTable" class="table" style = "color:yellow; margin-left: 20px;">
		<tr>
			<th>opCode</th>
			<th>PC</th>
			<th>Acc</th>
			<th>XReg</th>
			<th>YReg</th>
			<th>ZFlag</th>
		</tr>
		<tr>
			<td>N/A</td>
			<td>0</td>
			<td>0</td>
			<td>0</td>
			<td>0</td>
			<td>0</td>
		</tr>

</table>
<label style = "color: yellow; font-size: 20px;">Hard Drive </label>
<div id = "hardDriveTbl" class = "panel-body" style = "margin-left: 20px; color:yellow; height:145px; width: 500px;overflow-y:auto; overflow-x:auto;">
	<table class = "table" id = "hardDriveTBL" style = "color:yellow; ">
	<thead>
		<tr>
			<th>TSB</th>
			<th>Data<th>
		</tr>
	<thead>
	<tbody id = "hardDriveTBLBod"></tbody>
	</table>
</div>
</div>

  <source src="distrib/images/allshesgot.mp3" />
</audio>

  <source src="distrib/images/redalert.mp3" />
</audio>
</html>
